apiVersion: apps/v1
kind: Deployment
metadata:
  name: candidateprofileui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candidateprofileui
  template:
    metadata:
      labels:
        app: candidateprofileui
    spec:
      containers:
        - name: candidateprofileui
          image: skillexchangedev.azurecr.io/candidateprofileui:$tag
          imagePullPolicy: Always
          ports:
          - containerPort: 80
      imagePullSecrets:
        - name: mysecret