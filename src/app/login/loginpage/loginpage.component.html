<mat-card >
<div class="wrap-reg">
  <form [formGroup]="loginForm" class="form-wrapper" (ngSubmit)="submit()">
    <div class="tLeft">Hello</div>
    <h1 class="animated animatedFadeInUp fadeInUp signIn"> {{'Welcome!'}}</h1>
    <div style="text-align: left;">
      <div class="label-color mb-10" floatLabel="never">Log in to your account </div>
      <mat-label class="label-color" floatLabel="never">Email </mat-label>
      <mat-form-field class="mat-form-spacing" appearance="outline">
        <input matInput  id="username" #username [placeholder]="'Enter the mail'"  formControlName="email" maxlength="64"
        required>
        <!-- <em matPrefix class="icon-email_black_24dp icon-18 login-icon-color pr-1"></em> -->
        <mat-error class="error" *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('maxlength')">{{'100 Characters Only Allowed'}}</mat-error>
        <mat-error class="error" *ngIf="loginForm.get('email').hasError('required')">{{'Email is Required'}}</mat-error>
        <mat-error class="error" *ngIf="loginForm.get('email').hasError('pattern')">{{'Please Enter a Valid Email Address'}}</mat-error>
      </mat-form-field>

      <div appCapslock (capsLock)="capsOn=$event">
        <mat-label  class="label-color">{{'Password '}}</mat-label>
        <mat-form-field appearance="outline">
          <input matInput  [placeholder]="'Enter password'" [type]="!toggleVisibility ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': password.touched && password.errors }" required>
          <!-- <em matPrefix class="icon-lock_black_24dp icon-18 login-icon-color pr-1"></em> -->
          <div class="login-icon-wrapper" mat-icon-button matSuffix (click)="toggleVisibility = !toggleVisibility" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggleVisibility">
          <em matPrefix class="icon-18 login-icon-color pointer" [ngClass]="toggleVisibility ? 'icon-Hide' : 'icon-View'"></em>
          </div>
          <mat-error class="error" *ngIf="password.touched && password.errors?.required" >{{'Password is Required' }}</mat-error>
          <mat-error class="error" *ngIf="password.touched && password.errors?.maxlength" >{{'30 Characters Only Allowed' }}</mat-error>
        </mat-form-field>

      </div>


      <div style="text-align: end;">
      <mat-label>
      <a  class="forgot" (click)="forgotPassword()">{{'Forgot password?'}}</a>
      </mat-label></div>

      <div class="center loginPg">
        <button class="btn" id="login" mat-raised-button [disabled]="loginForm.invalid || disableLogin" type="submit">{{'Sign In'}}</button>

        <div class="mt-20 signupTxt">New User? <a class="forgot" [href]="registerURL">Sign Up</a></div>
        <!-- <div class="ins-note">
   <span style="font-weight: 600;">Note: </span> <span>Please clear browser cache before logging into the application for uploading the documents.</span>
   </div> -->

      </div>

  </div>
  </form>

</div>
</mat-card>
